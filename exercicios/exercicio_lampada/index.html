<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
     <title>Exercício DOM Lâmpada</title>
     <script type="text/javascript">
       window.onload = function() {
          const img = document.querySelector('img');

          img.onclick = function() {
            if (img.src.includes('lampada_off.gif')) {
              img.src = './lampada_on.gif'
            } else {
              img.src = './lampada_off.gif'
            }
          }
       }
      </script>
</head>

<body>
  <img src="./lampada_off.gif" alt="Lâmpada">
</body>
</html>
