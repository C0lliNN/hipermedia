<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
     <title>Exercício DOM Básico e Atributos</title>
     <script type="text/javascript">
       window.onload = function() {
          const lista = document.querySelector('ul');

          const form = document.querySelector('form');

          form.onsubmit = function(e) {
            e.preventDefault();

            const input = document.querySelector('input');
            const text = input.value;

            const li = document.createElement('li');
            li.innerText = text;

            lista.appendChild(li);
            input.value = "";
          }
       }
      </script>
</head>

<body>

  <h1>Menu Itens</h1>
  <ul>
    <li>Item 1</li>
  </ul>

  <form action="#">
    <input type="text">
    <button type="submit">Adicionar Item Menu</button>
  </form>
</body>
</html>
