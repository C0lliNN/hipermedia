<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="utf-8">
     <title>Exerc√≠cio Tempo Transcorido</title>
     <script type="text/javascript">

        function calcularTempoPercorrido(data) {
          const partes = data.split("/");
          const dataFornecida = new Date(parseInt(partes[2], 10), parseInt(partes[1], 10) - 1, parseInt(partes[0], 10));

          const dataAtual = new Date();

          const differencaEmTempo = dataAtual.getTime() - dataFornecida.getTime();

          const differencaEmDias = Math.floor(differencaEmTempo / (1000 * 3600 * 24)) ;
          const differencaEmAnos =  Math.floor(differencaEmDias / 365);
          const differencaEmMeses =  Math.floor(differencaEmDias / 30);

          return `${differencaEmAnos} Anos, ${differencaEmMeses % 12} Meses e ${differencaEmDias  % 30} Dias.`;
        }


        console.log(calcularTempoPercorrido('14/07/2010'));
        console.log(calcularTempoPercorrido('05/02/2022'));
        console.log(calcularTempoPercorrido('12/12/2021'));

      </script>
