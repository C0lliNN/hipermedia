<!DOCTYPE html>
<html lang="pt">
<head>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locação de Carro</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    form {
      border: 1px solid gray;
      padding: 15px;
      margin: 15px;
    }

    div {
      margin: 15px 0;
    }
  </style>
  <script type="text/javascript">
    window.onload = () => {
      const form = document.querySelector('form');

      form.onsubmit = (e) => {
        e.preventDefault();

        const cidadeRetirada = document.querySelector('#cidade_retirada').value;
        const cidadeEntrega = document.querySelector('#cidade_entrega').value;
        const tipo = document.querySelector('#tipo_carro').value;

        const precoPorTipo = {
          basico: 119,
          ar: 199,
          executivo: 299
        };

        let preco = 0;

        preco += precoPorTipo[tipo];
        if (cidadeEntrega !== cidadeRetirada) {
          preco += 300;
        }

        alert(`O custo da locação é R$${preco}`);
      }
    }
  </script>
</head>
<body>
  <form action="#">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome">
    </div>
    <div>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone">
    </div>
    <div>
      <label for="cidade_retirada">Cidade Retirada:</label>
      <select id="cidade_retirada">
        <option value="Campos">Campos dos Goytacazes-RJ</option>
        <option value="Rio">Rio de Janeiro-RJ</option>
        <option value="Vitoria">Vitória-ES</option>
      </select>
    </div>
    <div>
      <label for="cidade_entrega">Cidade Entrega:</label>
      <select id="cidade_entrega">
        <option value="Campos">Campos dos Goytacazes-RJ</option>
        <option value="Rio">Rio de Janeiro-RJ</option>
        <option value="Vitoria">Vitória-ES</option>
      </select>
      <div>
        <label for="data_retirada">Data Retirada:</label>
        <input type="date" id="data_retirada"></input>
      </div>
      <div>
        <label for="data_devolucao">Data Devolução:</label>
        <input type="date" id="data_devolucao"></input>
      </div>
      <div>
        <label for="tipo_carro">Tipo de Carro:</label>
        <select id="tipo_carro">
          <option value="basico">Básico (R$ 119,00)</option>
          <option value="ar">Básico com Ar (R$ 199,00)</option>
          <option value="executivo">Executivo (R$ 299,00)</option>
        </select>
      </div>
      <button type="submit">Calcular Preço</button>
    </div>
  </form>
</body>
</html>
